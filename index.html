<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="search">
            <img src="magnify.svg" alt="Search Icon">
            <input id="project-search" list="project-list">
            <datalist id="project-list">
                <option value="Recipes"></option>
                <option value="Landing Page"></option>
                <option value="Rock-Paper-Scissors"></option>
                <option value="Etch-A-Sketch"></option>
                <option value="Calculator"></option>
                <option value="Sign-up Form"></option>
            </datalist>
        </div>
        <div class="greet-user">
            <img src="chef-logo.svg" alt="">
            <p>Greetings. I'm</p>
            <h1>Michael Kolanjian (@Mr-MichaelK)</h1>
        </div>
        <div class="upper-name">
            <img src="bell-ring-outline.svg" alt="" class="bell">
            <img src="chef-logo.svg" alt="" class="chef">
            <p>Michael Kolanjian<p>
        </div>
        <div class="lower-links">
            <a href="" class="header-link">Collaborate</a>
            <a href="" class="header-link">Contact Me</a>
            <a href="" class="header-link">About Me</a>
        </div>
    </header>
    <nav class="sidebar">
        <div class="dashboard-container">
            <img src="view-dashboard.svg" alt="Dashboard Icon" class="dashboard-icon">
            <h1>Dashboard</h1>
        </div>
        <ul class="links">
            <li>
                <div class="link">
                <a href="">
                    <img src="" alt="" class="icon">
                    <p></p>
                </a>
                </div>
            </li>
            <li>
                <div class="link">
                    <a href="">
                        <img src="" alt="" class="icon">
                        <p></p>
                    </a>
                </div>
            </li>
            <li>
                <div class="link">
                    <a href="">
                        <img src="" alt="" class="icon">
                        <p></p>
                    </a>
                </div>
            </li>
            <li>
                <div class="link">
                    <a href="">
                        <img src="" alt="" class="icon">
                        <p></p>
                    </a>
                </div>
            </li>
            <li>
                <div class="link">
                    <a href="">
                        <img src="" alt="" class="icon">
                        <p></p>
                    </a>
                </div>
            </li>
        </ul>
    </nav>
    <main>
        <div class="projects">
            <h1 class="title">Projects</h1>
            <div class="projects-container">
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
            </div>
        </div>
        <div class="announcements">
            <h1 class="title">Announcements</h1>
            <div class="announcements-container">
                <div class="announcement">Placeholder text</div>
                <div class="announcement">Placeholder text</div>
                <div class="announcement">Placeholder text</div>
            </div>
        </div>
        <div class="interests">
            <h1 class="title">Current Interests</h1>
            <div class="interests-container">
                <div class="interest">Placeholder text</div>
                <div class="interest">Placeholder text</div>
                <div class="interest">Placeholder text</div>
            </div>
        </div>
    </main>
</body>
</html>
